name = "korean-api-proxy"
main = "worker.js"
compatibility_date = "2024-01-01"

# Cloudflare Workers 설정
# 이 파일은 Cloudflare Workers를 배포할 때 사용됩니다.

# 배포 방법:
# 1. Wrangler CLI 설치: npm install -g wrangler
# 2. Cloudflare 로그인: wrangler login
# 3. 배포: wrangler deploy

# 무료 플랜 제한:
# - 일일 요청 수: 100,000
# - CPU 시간: 요청당 10ms
# - 메모리: 128MB
